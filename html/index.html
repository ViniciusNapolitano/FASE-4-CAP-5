<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
      <link rel="stylesheet" href="/FASE 4 CAP 5/css/style.css">

    <title>Health Track</title>
  </head>

  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12 logo_health">
          <h1>Health <br> Track</h1>
        </div>         
      </div>

      <div class="row text-center">
        <div class="col-md-12">
          <form>
            <div class="item_form">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="item_form">
              <label for="pwd">Senha:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
            <div class="item_form">
              <label><input type="checkbox"> Lembre-me</label>
            </div>
            <input type="button" class="btn btn-primary item_form" value="Enviar" onclick="validaLogin()">
            <div class="alert alert-danger item_form" role="alert" id="alert">
               Insira email e senha!
            </div>
          </form>        
        </div>        
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
      <script>
        function validaLogin() {
          email = document.getElementById("email")
          senha = document.getElementById('pwd')
          if (!email.value == "" && !senha.value == "") {
            window.location.replace('/FASE 4 CAP 5/html/refeicoes.html')
          } else {
            document.getElementById("alert").style.display = "inherit"
          }
      
      }
    </script>
  </body>
</html>
